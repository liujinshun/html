<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--
     48-57 : 0-9
     65-90 : A-Z
     97-122: a-z
   -->

  <button id="btn">点击</button>
  <h1>输出<span id="yzm"></span></h1>

  <script type="text/javascript">
    var btn = document.getElementById('btn');
    var span = document.getElementById('yzm');
    btn.onclick = function() {
      span.innerHTML = asc();
    }

    function asc() {
      var a = String.fromCharCode(Math.floor(Math.random() * (57 - 48 + 1) + 48));
      var d = String.fromCharCode(Math.floor(Math.random() * (57 - 48 + 1) + 48));
      var b = String.fromCharCode(Math.floor(Math.random() * (90 - 65 + 1) + 65));
      var e = String.fromCharCode(Math.floor(Math.random() * (90 - 65 + 1) + 65));
      var c = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1) + 97));
      var f = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1) + 97));
      var arr = [a, b, c, d, e, f];
      var i = Math.floor(Math.random() * arr.length);
      var j = Math.floor(Math.random() * arr.length);
      var k = Math.floor(Math.random() * arr.length);
      var l = Math.floor(Math.random() * arr.length);
      var m = Math.floor(Math.random() * arr.length);
      var n = Math.floor(Math.random() * arr.length);
      str = arr[i] + arr[j] + arr[k] + arr[l] + arr[m] + arr[n];
      return str;
    }

  </script>

</body>

</html>
