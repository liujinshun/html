<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .one {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      top: 20px;
    }

    .f {
      height: 300px;
      border: 1px solid red;
      position: relative;

      /*
        无论f是relative, absolute, 后代的绝对定位都是相对于f的
        */
    }

    .two {
      width: 100px;
      height: 100px;
      background: green;
      position: absolute;
      top: 10px;
      left: 100px;
    }
  </style>
</head>

<body>

  <div class="one">
    <p>爱仕达实打实大所多撒多撒多撒所多多撒发撒多撒</p>
    <div class="f">
      <div class="two"></div>
    </div>
  </div>

</body>

</html>
