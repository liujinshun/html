<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图像标签</title>
  </head>
  <body>
    <!-- src 是图片的路径   title 是图片的名字   alt 当图片无法显示时显示的出错信息-->
    <img src="./images/timg.jpg" title="史迪仔" alt="找不到图片呀" width="400" height="400">
    <img src="./images/timg.jpg" title="史迪仔" alt="找不到图片呀" width="400" height="400">
    <img src="./images/timg.jpg" title="史迪仔" alt="找不到图片呀" width="400" height="400">
    <!--href 必须填写一个链接, 否则没有链接效果-->
    <!--target 用于设置打开方式   默认方式_self是原网页打开, _blank是新网页打开-->
    <a href="https://www.baidu.com"  target="_blank">这是百度  a 标签是用来链接其他超链接</a>
  </body>
</html>
