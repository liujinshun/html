<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表</title>
  </head>
  <body>
    <!-- 可以嵌套,尽量少嵌套-->
    <!-- ul是无序列表-->
    <ul>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
      <li>
        列表项4
        <ul>
          <li>01</li>
          <li>02</li>
          <li>
            03
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  <!-- ol 是有序列表-->
  <ol start="10"><!-- start是列表从哪开始,这里指从10开始-->
    <li>列表项1</li>
    <li value="15">列表项2</li><!-- value指这项列表序号是15-->
    <li>列表项3</li>
    <li>列表项4</li>
    <li>列表项5</li>
    <li>列表项6</li>
    <li>列表项7</li>
  </ol>
<!-- dl 是自定义列表-->
  <dl>
    <!--dt是小标题-->
    <dt>课程</dt>
      <!--dd 是具体的一项-->
      <dd>H5</dd>
      <dd>3D</dd>
      <dd>U3D</dd>

      <dt>课程</dt>
      <dd>H5</dd>
      <dd>3D</dd>
      <dd>U3D</dd>

  </dl>

  </body>
</html>
