<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
          width: 1000px;
          height: 500px;
          top: 400px;
          left: 800px;
    }

    .one {
      width: 310px;
      height: 441px;
      background-image: url("./image0/pk2.png");
      transition: all 3s;
      transform-origin: left top;
      background-repeat: no-repeat;
    }

    .box:hover .one{
      transform: rotate(60deg);
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="one">
      <div class="one">
        <div class="one">
          <div class="one">
            <div class="one">
              <div class="one">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
