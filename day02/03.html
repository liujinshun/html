<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>语义化标签</title>
  </head>
  <body>
    <!--    1.重语义的地方多用有语义的标签，比如 h 和 p 等等，少用没有语义的标签比如 div span 等等。
            2.如果有地方可以用p 又可以用div， 优先选用 p标签（结构更清晰，特别是文字段落）。
            3.少用纯样式标签 比如 b u font，可以运用css样式。 如果有强调的地方，可以考虑 strong em 等 有强调语义的标签。
           -->
    <h1>文章标题</h1>
    <h2>文章副标题</h2>

    <ul>
      <li>
        <a href="#">第一段</a>
      </li>
      <li>
        <a href="#">第二段</a>
      </li>
      <li>
        <a href="#">第三段</a>
      </li>
    </ul>

  </body>
</html>
