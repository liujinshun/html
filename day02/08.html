<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>层叠(效果叠加)</title>
    <style>
    /*
    对一个元素不同样式的多次设置会进行效果叠加，
    同一样式会覆盖
    */
      .one {
        color: red;
      }

      .one,.two {
        font-size: 50px;
      }
    </style>
  </head>
  <body>

    <div class="one">div元素,变为红色,字体大小50像素</div>
    <p class="two">p元素,字体大小变为50像素</p>

  </body>
</html>
