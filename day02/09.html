<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css的优先级问题,重点!!!</title>

    <style>

    #oneid {
      color:green;
    }

    .one {
      color:red;
    }

    p {
      /*
      !important 用于确定最高优先级
      */
      color : blue !important;
    }

    .two {
      color: purple;
    }

    #twoid {
      color: pink;
    }

    .three_1 {
      color: #f3f7a4;
    }

    div.three_1 {
      color: #d0afd6;
    }

    div.three_2 {
      color: yellow;
    }

    </style>
  </head>
  <body>
    <!--
    css的选择器规则，是按照从右到左寻找的！！！！！
   -->

    <!--
    优先级的计算公式(在元素本身上)：
    !important > 行内style > id > class > 标签 > 继承 > 浏览器的默认
    计算公式：在同一个css的规则中,默认优先级为0
     出现一次 标签，优先级加 1
     出现一次 class，优先级加 10
     出现一次 id ,优先级加 100
    优先级相同，最后的设置有效
    -->
    <div class="one" id="oneid">
      div元素 绿色
    </div>
    <p class="two" id="twoid" style="color:brown;"> 请问p元素是什么颜色???   蓝色</p>
    <div>
      <div class="three_1 three_2">div的颜色??  黄色</div>
    </div>
  </body>
</html>
