<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>id选择器</title>
    <!-- id名即为HTML元素的id属性值，大多数HTML元素都可以定义id属性，
    元素的id值是唯一的，只能对应于文档中某一个具体的元素。 -->
    <style>
    /*
      定义id选择器
    */

    #div-1{
      color:red;
    }

    #div-2{
      color: green;
    }
    </style>
  </head>
  <body>
    <div id="div-1">页面id名唯一</div>
    <div id="div-2">页面id名唯一</div>


  </body>
</html>
