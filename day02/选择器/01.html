<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标签选择器</title>
    <!-- 标签选择器最大的优点是能快速为页面中同类型的标记统一样式，
    同时这也是他的缺点，不能设计差异化样式 -->
    <style>
    /*用法 直接引用标签名称进行修饰样式*/
      h1 {
        color: red;
      }

      p{
        color: green;
      }

      div{
        color: purple;
      }

      span{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>h1</h1>
    <h1>h1</h1>
    <h1>h1</h1>

    <p>p</p>
    <p>p</p>
    <p>p</p>

    <div>div</div>
    <div>div</div>
    <div>div</div>

    <span>span</span>
    <span>span</span>
    <span>span</span>

  </body>
</html>
