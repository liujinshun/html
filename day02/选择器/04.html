<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通配选择器</title>
    <!-- 通配选择器用“*”号表示，他是所有选择器中作用范围最广的，能匹配页面中所有的元素。 -->
    <style>
      * {
        /*取消所有的外边距*/
        margin: 0;
        /*取消所有内边距*/
        padding: 0;
      }
    </style>
  </head>
  <body>

    <h1>网页外边距</h1>
    <h2>网页外边距</h2>
    <div>网页外边距</div>
    <span>网页外边距</span>
  </body>
</html>
