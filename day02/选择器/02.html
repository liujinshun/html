<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <!-- 类选择器最大的优势是可以为元素对象定义单独或相同的样式。 -->
    <style>
    /* color_red color_green color_blue 都是类名
    类名的命名规范：见名之意,
    定义类名多个名词链接用下划线
    */
      .color_red{
        color: red;
      }

      .color_green{
        color: green;
      }

      .color_blue{
        color:blue
      }
    </style>
  </head>
  <body>

    <!-- 使用类的方法 -->
    <div class="color_blue">使用的方式</div>
    <div class="color_red">使用的方式</div>
    <div class="color_green">使用的方式</div>

    <h1 class="color_red">使用的方式</h1>

  </body>
</html>
