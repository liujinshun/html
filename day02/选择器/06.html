<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>交集选择器</title>
    <!-- 选择两个集合中的共同的部分 -->
    <style>
      /* 既满足是p,又满足包含color_red的类
         交集选择器中间是连续写,没有空格
      */
      div p.color_red.one{
        color: red;
      }

      h1 p#p1 span{
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>

      <p class="color_red one">变成红色</p>
      <p>原样</p>
      <p>原样</p>
    </div>

    <div>
      <h1 class="color_red">原样</h1>
    </div>
    <p class="color_red">原样</p>

    <h1>
      <p id="p1"><span>变成蓝色</span></p>
    </h1>
  </body>
</html>
