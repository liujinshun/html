<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>块 , 行 元素</title>
    <!-- 每个块元素通常都会独自占据一整行或多整行，
    可以对其设置宽度、高度、对齐等属性，常用于网页布局和网页结构的搭建。
    行元素不占有独立的区域，仅仅靠自身的字体大小和图像尺寸来支撑结构，
    一般不可以设置宽度、高度、对齐等属性，常用于控制页面中文本的样式。
   -->
  </head>
  <body>
    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ul>
    <p>asdasdasdasd</p>
    <h1>asdasdasdasd</h1>
    <strong>asdasdasdasd</strong>
    <a href="#">asdasdasdasd</a>
    <!-- span是容器,可以嵌套任意标签 -->
    <span>asdasdasdasd</span>
    <div>
      <!-- div 是个普通容器 -->
      div是最典型的块元素<br>
      div是最典型的块元素<br>
      div是最典型的块元素<br>
      div是最典型的块元素<br>
      div是最典型的块元素<br>
      div是最典型的块元素<br>
      div是最典型的块元素<br>
    </div>
    <!-- 在行内元素中有几个特殊的标记<img />、<input />、<td>,
    可以对它们设置宽高和对齐属性，有些资料可能会称它们为行内块元素。 -->

      <h2>asdasdasdasdasd</h2>
      <p><h2>asdasdasdasdasdasd</h2></p>




  </body>
</html>
