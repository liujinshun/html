<body>
  <script>
    var a;
    a = [77,44,11,88,66,22,33,55,99];
    (function fun() {
      for (var i = 0; i < a.length - 1; i++) {
        for (var j = 0; j < a.length - 1 - i; j++) {
          if (a[j] > a[j + 1]) {
            var tmp = a[j];
            a[j] = a[j + 1];
            a[j + 1] = tmp;
          }
        }
      }
      console.log(a.join());
    })();
  </script>
