  <body>
  <script>
      var arr=1000;
      var sum,i,j;

      for(i=1; i<arr; i++){
      sum=0;
        for(j=1; j<i; j++){
          if(i%j==0){
            sum+=j;
          }
          }
          if(i==sum){
            console.log(i);
        }
      }


  </script>
