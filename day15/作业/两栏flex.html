<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2栏布局,左侧固定,右侧自适应</title>

    <style>

    * {
      margin: 0;
      padding: 0;
    }

    .container-1 {
      height: 200px;
      margin-top: 50px;
      display: flex;
    }

    .container-1 .left {
      width: 200px;
      height: 200px;
      background: blue;
    }

    .container-1 .right {
      height: 200px;
      background: yellow;
      flex-grow: 1;
    }

    .container-1 .right-s {
      width: 50px;
      height: 50px;
      background: #000;
    }
    </style>
  </head>
  <body>

    <div class="container-1">
      <div class="left"></div>
      <div class="right">
        <div class="right-s"></div>
      </div>
    </div>

  </body>
</html>
