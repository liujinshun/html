<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>三栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .san {
      height: 200px;
      margin-top: 50px;
    }
    .left {
      height: 200px;
      width: 200px;
      background: red;

    }

    .right {
      height: 200px;
      width: 200px;
      background: blue;
    }

    .center {
      height: 200px;
      background: green;
      flex: 1;
    }

    .flex {
      height: 200px;
      margin-top: 50px;
      display: flex;
    }
  </style>
</head>

<body>
  <div class="san">
    <div class="flex">
  <div class="left"></div>
    <div class="center"></div>
  <div class="right"></div>

  </div>
</div>
</body>

</html>
