<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>三栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .san {
      height: 200px;
      margin-top: 50px;
    }
    .left {
      height: 200px;
      position: absolute;
      width: 200px;
      background: red;
      left: 0;
    }

    .right {
      height: 200px;
      width: 200px;
      background: blue;
      position: absolute;
      right: 0;
    }

    .center {
      height: 200px;
      background: green;
      margin-left: 200px;
      margin-right: 200px;
    }
  </style>
</head>

<body>
  <div class="san">
  <div class="left">sss</div>
  <div class="right">sss</div>
  <div class="center">sss</div>
</div>
</body>

</html>
